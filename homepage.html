<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-like Feed Screen</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <div class="container">
        <header>
            
            <div class="logo">Facebook</div>
            <sec-menu>
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Friends</li>
                    <li>Groups</li>
                </ul>
            </sec-menu>
            
            
        </header>
        <main>
            <div class="search">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            <div class="share">
            <textarea placeholder="What's on your mind?"></textarea>
            <button>Share</button>
            <div class feed></div>    
                <!-- Feed content goes here -->
            </div>
        </main>
        <aside class="right-menu">
            <img src="facebook_logo.png" alt="Facebook Logo" class="logo">
            <ul>
                <li>Profile</li>
                <li>Posts</li>
                <li>Friends</li>
                <li>Groups</li>
            </ul>
            <button class="mode-toggle">Dark Mode</button>
        </aside>
    </div>
    <script src="index.js"></script>
</body>
</html>
