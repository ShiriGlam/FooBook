<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="facebook_logo.png" alt="Facebook Logo" class="logo">
            <h2 class="title">Log into Facebook</h2>
            <form>
                <input type="email" placeholder="Email address" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button type="submit" class="login-button">Log In</button>
            </form>
            <a href="#" class="forgot-password">Forgot password?</a>
            <hr>
            <p class="create-account">Already have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
